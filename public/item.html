<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" id="product-image" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder" id="product-name-label">PRODUCT NAME</h1>
                <div class="fs-5 mb-5" id="product-price-label"><span>$40.00</span></div>
                <p class="lead mb-5" id="product-description-label">Product description here</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="SizeSelect">Size</label>
                    </div>
                    <select class="custom-select" id="SizeSelect">
                      <option value="8">8</option>
                      <option value="8.5">8.5</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="ColorSelect">Color</label>
                    </div>
                    <select class="custom-select" id="ColorSelect">
                      <option value="Black">Black</option>
                      <option value="White">White</option>
                    </select>
                </div>
                <div class="d-flex mt-5">
                    <button class="btn btn-outline-dark flex-shrink-0 w-100" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
                <div class="small my-2" id="product-quantity-label">12 in stock</div>
            </div>
        </div>
    </div>
</section>
