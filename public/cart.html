<script>
  localStorage.setItem("discount","10off:.10")
  function applyDiscount(){
    var code = document.getElementById("discount-input").value;
    var x = localStorage.getItem("discount");
    if(x.includes(",")){
      var y = x.split(",");
      y.forEach(element => {
      var z = element.split(":");
      if(z[0] === code){
        console.log("discount worked")
        localStorage.setItem("using",z[1]);
        document.getElementById("replace").innerHTML = 'Discount<span>$<p class="d-inline" id="price-discount">'+(parseFloat(localStorage.getItem("price"))* parseFloat(z[1])).toFixed(2)+'</p></span>';
        document.getElementById("price-full").innerHTML = ((parseFloat(document.getElementById("price-products").innerText) * 0.0825 + parseFloat(document.getElementById("price-products").innerText))-parseFloat(document.getElementById("price-discount").innerText)).toFixed(2);
      }
    });
    }
    else{
        var z = x.split(":");
        if(z[0] === code){
          localStorage.setItem("using",z[1]);
          console.log("discount worked")
          document.getElementById("replace").innerHTML = 'Discount<span>$<p class="d-inline" id="price-discount">'+(parseFloat(localStorage.getItem("price"))* parseFloat(z[1])).toFixed(2)+'</p></span>';
          document.getElementById("price-full").innerHTML = ((parseFloat(document.getElementById("price-products").innerText) * 0.0825 + parseFloat(document.getElementById("price-products").innerText))-parseFloat(document.getElementById("price-discount").innerText)).toFixed(2);
        }
  }
  }

  function delete_from_cart(i,s){
    items = localStorage.getItem("cart");
    items = items.split(",");
    newItems = "";
    items.forEach(element => {
      if(element === (i + "-" + s) || i === undefined){

      }
      else{
        newItems += element + ",";
      }
    });
    newItems=newItems.substring(0,newItems.length-1);
    if(newItems===""){
      newItems="null";
    }
    localStorage.setItem("cart",newItems);
    location.reload();
  }
</script>
