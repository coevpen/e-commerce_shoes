  <div class="card-body m-3">
    <div class="row">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Product Name</label>
          <input type="text" class="form-control mb-2" id="product-name">
        </div>
        <div class="form-group">

          <input type="text" class="form-control mb-2" id="product-price" placeholder="$0.00">
        </div>

            <label for="formGroupExampleInput">Product Category ID</label>

          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Product Brand ID</label>
            <input type="text" class="form-control mb-2" id="brand">
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput2">Sex Category</label>
            <input type="text" class="form-control mb-2" id="sex" placeholder="Male or Female">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Product Color</label>
            <input type="text" class="form-control mb-2" id="color" placeholder="Black, Brown, Beige, etc...">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Product Image</label>
            <input type="file" class="form-control mb-2" id="image">
          </div>
      </form>
      <div class="d-flex justify-content-center align-items-center">
        <button onclick="submitT();" class="btn btn-dark btn-lg">Submit</button>

<script>
  async function submitT(){
    const product_name = document.querySelector("#product-name").value.trim();
    const color = document.querySelector("#color").value.trim();
    const price = parseFloat(document.querySelector("#product-price").value.trim()).toFixed(2);
    const brand_id = parseInt(document.querySelector("#brand").value.trim());
    const category_id = parseInt(document.querySelector("#product-category").value.trim());
    const sexCategory = document.querySelector("#sex").value.trim();
    const rating = 0;
    const stockQTY = 10;
    var imageurl = document.querySelector("#image").value.split("\\");
    const image = imageurl[imageurl.length-1];

    var db_response;
        const response = await fetch('/api/products/', {
            method: 'post',
            body: JSON.stringify({
                product_name,
                price,
                color,
                brand_id,
                category_id,
                rating,
                stockQTY,
                sexCategory,
                image
            }),
            headers: { 'Content-Type': 'application/json' }
        })
        if(response.ok){
          console.log(response.json());
          document.location.replace('/');
        }
        else{
          alert(response.statusText);
        }
    }
</script>
